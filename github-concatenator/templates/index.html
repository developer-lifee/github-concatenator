<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Concatenador de Archivos de GitHub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'><path fill='%23007bff' d='M208 80H192c-17.7 0-32 14.3-32 32V384c0 17.7 14.3 32 32 32h16c17.7 0 32-14.3 32-32V112c0-17.7-14.3-32-32-32zm64 0c-17.7 0-32 14.3-32 32V384c0 17.7 14.3 32 32 32h16c17.7 0 32-14.3 32-32V112c0-17.7-14.3-32-32-32zm160 0c-17.7 0-32 14.3-32 32V384c0 17.7 14.3 32 32 32h16c17.7 0 32-14.3 32-32V112c0-17.7-14.3-32-32-32zM336 80c-17.7 0-32 14.3-32 32V384c0 17.7 14.3 32 32 32h16c17.7 0 32-14.3 32-32V112c0-17.7-14.3-32-32-32z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5597925435997242" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Concatenador de Archivos de GitHub</h1>
        <button id="toggle-mode">Cambiar a Modo Oscuro</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="repo_url">Ingresa la URL del repositorio de GitHub:</label><br>
            <input type="text" id="repo_url" name="repo_url" required placeholder="https://github.com/usuario/repositorio/tree/main/ruta"><br><br>
            <label for="output_filename">Nombre del archivo de salida (opcional):</label><br>
            <input type="text" id="output_filename" name="output_filename" placeholder="onefile.txt"><br><br>
            <input type="submit" value="Procesar">
        </form>

        <hr>

        <h2>Descargar Aplicación de Escritorio</h2>
        <div class="download-buttons">
            <div class="os-download-option">
                <a href="{{ url_for('static', filename='executables/your_app_windows.exe') }}" download>
                    <i class="fab fa-windows os-icon"></i>
                    <button class="download-button">Descargar para Windows</button>
                </a>
            </div>
            <div class="os-download-option">
                <a href="{{ url_for('static', filename='executables/your_app_linux') }}" download>
                    <i class="fab fa-linux os-icon"></i>
                    <button class="download-button">Descargar para Linux</button>
                </a>
            </div>
            <div class="os-download-option">
                <a href="{{ url_for('static', filename='executables/your_app_mac.dmg') }}" download>
                    <i class="fab fa-apple os-icon"></i>
                    <button class="download-button">Descargar para Mac</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Sección de donación, fuera de la funcionalidad principal -->
    <div class="donation-corner">
        <p>¿Te gusta la aplicación? ¡Considera una donación!</p>
        <img id="ad-image" src="https://files.alerta.rcnradio.com/alerta_paisa/public/2021-09/daviplata_1_0.jpg?DizPtze8xZkPa2cpzXE_DUPtHu9.RgQK" alt="Daviplata">
        <p id="phone-number">3107946794</p>
        <button id="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
    </div>

    <script>
    function copyToClipboard() {
        const text = document.getElementById('phone-number').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const button = document.getElementById('copy-button');
            button.classList.add('copied');
            button.innerHTML = 'Copiado <span class="checkmark"></span>';
            setTimeout(() => {
                button.classList.remove('copied');
                button.innerHTML = 'Copiar al portapapeles';
            }, 2000);
        }).catch(err => {
            console.error('Error al copiar el texto: ', err);
        });
    }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
